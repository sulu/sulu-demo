monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console

sulu_http_cache:
    handlers:
        tags:
            enabled: true
        public:
            max_age: 0
            shared_max_age: 0
            use_page_ttl: true
            enabled: true
        debug:
            enabled: %kernel.debug%
    proxy_client:
        varnish:
            enabled: true
            servers: [ '127.0.0.1:6081' ]
