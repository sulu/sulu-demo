imports:
    - { resource: parameters.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    translator: { fallbacks: ["%locale%"] }
    secret: "%secret%"
    router:
        resource: "%kernel.root_dir%/config/%sulu.context%/routing_%kernel.environment%.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    session:
        handler_id: session.handler.native_file
        save_path: "%kernel.var_dir%/sessions/%sulu.context%/%kernel.environment%"
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        server_version: "%database_version%"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# DoctrineCache Configuration
doctrine_cache:
    providers:
        phpcr_meta:
            type: "file_system"
        phpcr_nodes:
            type: "file_system"

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# MassiveSearch Configuration
massive_search:
    adapters:
        zend_lucene:
            basepath: "%kernel.var_dir%/indexes"

# JMS Serializer Configuration
jms_serializer:
    metadata:
        debug: "%kernel.debug%"

# SuluCore Configuration
sulu_core:
    webspace:
        config_dir: "%kernel.root_dir%/Resources/webspaces"
    content:
        structure:
            default_type:
                snippet: "default"
                article: "blog"
            paths:
                homepage:
                    path: "%kernel.root_dir%/Resources/templates/pages"
                    type: "home"
                page:
                    path: "%kernel.root_dir%/Resources/templates/pages"
                    type: "page"
                snippet:
                    path: "%kernel.root_dir%/Resources/templates/snippets"
                    type: "snippet"
                article:
                    path: "%kernel.root_dir%/Resources/templates/articles"
                    type: "article"

# SuluDocumentManager Configuration
sulu_document_manager:
    sessions:
        default:
            backend:
                type: "doctrinedbal"
            workspace: "default"
        live:
            backend:
                type: "doctrinedbal"
            workspace: "default_live"

# SuluWebsocket Configuration
sulu_websocket:
    server:
        http_host: "%websocket_url%"
        port: "%websocket_port%"

# SuluHttpCache Configuration
sulu_http_cache:
    handlers:
        debug:
            enabled: %kernel.debug%

# SuluMedia Configuration
sulu_media:
    storage:
        local:
            path: "%kernel.var_dir%/uploads/media"

dubture_f_fmpeg:
    ffmpeg_binary: /usr/local/bin/ffmpeg # path to ffmpeg
    ffprobe_binary: /usr/local/bin/ffprobe # path to ffprobe
    binary_timeout: 300 # Use 0 for infinite
    threads_count: 4

sulu_snippet:
    types:
        snippet:
            default_enabled: true

# Just a dirty hack to get the jms serializer bundle correctly working
# https://github.com/schmittjoh/JMSSerializerBundle/pull/270#issuecomment-21171800
services:
    jms_serializer.cache_naming_strategy: "@sulu_core.serialize_caching_strategy"

sulu_location:
    enabled_providers:
        - google
    default_provider: google
    geolocator: google
    providers:
        google:
            title: 'Google Maps'
            api_key: 'AIzaSyBjtPJfpPh9FEwonUW0Lte5Ayshi2FVCKc'
    geolocators:
        google:
            api_key: 'AIzaSyBjtPJfpPh9FEwonUW0Lte5Ayshi2FVCKc'

sulu_route:
    mappings:
        Sulu\Bundle\ArticleBundle\Document\ArticleDocument:
            generator: schema
            options:
                route_schema: /blog/{object.getTitle()}

ongr_elasticsearch:
    analysis:
        tokenizer:
            pathTokenizer:
                type: path_hierarchy
        analyzer:
            pathAnalyzer:
                tokenizer: pathTokenizer
    managers:
        default:
            index:
                index_name: sulu_rocks_articles
            mappings:
                - SuluArticleBundle
        live:
            index:
                index_name: sulu_rocks_articles_live
            mappings:
                - SuluArticleBundle

sulu_article:
    display_tab_all: false
