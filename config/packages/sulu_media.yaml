sulu_media:
    storage: '%env(MEDIA_STORAGE)%'
    storages:
        s3:
            key: '%env(S3_KEY)%'
            secret: '%env(S3_SECRET)%'
            region: '%env(S3_REGION)%'
            bucket_name: '%env(S3_BUCKET_NAME)%'
            path_prefix: '%env(S3_PATH_PREFIX)%'
            endpoint: '%env(S3_ENDPOINT)%'
    format_cache:
        save_image: '%env(bool:MEDIA_SAVE_IMAGE_LOCAL)%'

    format_manager:
        # @see https://docs.sulu.io/en/2.1/book/image-formats.html#global-image-compression
        default_imagine_options:
            jpeg_quality: 95
            webp_quality: 95
            png_compression_level: 6
    ffmpeg:
        ffmpeg_binary: /usr/local/bin/ffmpeg # path to ffmpeg
        ffprobe_binary: /usr/local/bin/ffprobe # path to ffprobe
