sulu_core:
    locales:
        en: English
        uk: Ukraine
        ru: Russian
    translations:
        - en
        - uk
        - ru
        
    content:
        structure:
            default_type:
                snippet: "html_code"
                article: "blog"
            paths:
                homepage:
                    path: "%kernel.project_dir%/templates/pages"
                    type: "home"
                page:
                    path: "%kernel.project_dir%/templates/pages"
                    type: "page"
                snippet:
                    path: "%kernel.project_dir%/templates/snippets"
                    type: "snippet"
                article:
                    path: "%kernel.project_dir%/templates/articles"
                    type: "article"

# Monolog is needed for the webspace bundle
monolog:
    handlers:
        main:
            type:  "null"
            
sulu_admin:
    email: "%env(SULU_ADMIN_EMAIL)%"
    forms:
        directories:
            - "%kernel.project_dir%/config/forms"
    lists:
        directories:
            - "%kernel.project_dir%/config/lists"
    resources:
        albums:
            routes:
                list: 'app.get_albums'
                detail: 'app.get_album'
    field_type_options:
        selection:
            album_selection:
                default_type: 'list_overlay'
                resource_key: 'albums'
                view:
                    name: 'app.album.edit_form'
                    result_to_view:
                        id: 'id'
                types:
                    list_overlay:
                        adapter: 'table'
                        list_key: 'albums'
                        display_properties:
                            - 'title'
                        icon: 'su-storage'
                        label: 'app.album_selection_label'
                        overlay_title: 'app.select_albums'
        single_selection:
            single_album_selection:
                default_type: 'list_overlay'
                resource_key: 'albums'
                view:
                    name: 'app.album.edit_form'
                    result_to_view:
                        id: 'id'
                types:
                    list_overlay:
                        adapter: 'table'
                        list_key: 'albums'
                        display_properties:
                            - 'title'
                        icon: 'su-storage'
                        empty_text: 'app.no_album_selected'
                        overlay_title: 'app.select_album'
